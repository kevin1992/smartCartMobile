  <ion-header>
    <ion-navbar color="primary">
      <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    </ion-navbar>
  </ion-header>

<ion-content>
    <ion-list>
      <button ion-item *ngFor="let newProduct of newProducts">
        {{ newProduct.name }}
      </button>
    </ion-list>
</ion-content>
