<!--
  Generated template for the ProductosPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->

  <ion-header>
    <ion-navbar color="light">
      <ion-searchbar placeholder="Buscar producto" (ionInput)="getItems($event)"></ion-searchbar>
    </ion-navbar>
  </ion-header>

<ion-content>
    <ion-list>
      <button ion-item *ngFor="let newProduct of newProducts" (click)="newProductSelected()">
        {{ newProduct.name }}
      </button>
    </ion-list>
</ion-content>
