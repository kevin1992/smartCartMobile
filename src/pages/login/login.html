<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start></ion-buttons>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Smart Cart
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background">
  <ion-card>
    <ion-card-header>
      Iniciar sesión en SMARTCART
    </ion-card-header>
    <ion-card-content>
      <ion-list no-line>
        <ion-item>
          <ion-input type="text" placeholder="Usuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Contraseña"></ion-input>
        </ion-item>
        <button ion-button (click)="goMain()" block outline color="light">Login</button>
        <p>Ó</p>
        <button ion-button block color="facebook">
          <ion-icon name="logo-facebook"></ion-icon> Login con facebook
        </button>
        <button ion-button block color="googleplus">
          <ion-icon name="logo-googleplus"></ion-icon> Login con google+
        </button>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <button class="bottom" ion-button clear full color="light">¿No tienes una cuenta? Regístrate</button>
</ion-content>
