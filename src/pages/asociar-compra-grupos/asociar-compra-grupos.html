<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start></ion-buttons>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Asociar compra
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Buscar grupo" (ionInput)="getGroupsQR($event)"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let groupQR of groupsQR" (click)="groupQRSelected()">
      {{ groupQR.name }}
    </button>
  </ion-list>
</ion-content>
