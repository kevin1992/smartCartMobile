<ion-header>
  <ion-navbar color="primary">
    <ion-buttons end>

    </ion-buttons>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Historial de compras
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <button *ngFor="let compra of getCompras()" (click)="verCompra(compra)" ion-item>
      {{compra.created_at | date}}
      <ion-icon name="search" item-end></ion-icon>
    </button>
  </ion-list>

</ion-content>
