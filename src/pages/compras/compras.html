<ion-content class="list-avatar-page">
<ion-list>

  <ion-item *ngFor="let product of compra.products" (click)="verProducto(product)">
    <h2>{{product.name}}</h2>
    <p>x{{product.count}} - {{product.price | currency:'USD':true}} cu</p>
    <p item-end>{{product.price * product.count | currency:'USD':true}}</p>
  </ion-item>


</ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-row>
      <ion-col col-3 text-left>
        <h4 item-left>TOTAL</h4>
      </ion-col>
      <ion-col col-9 text-right>
        <h4>{{getTotal() | currency:'USD':true}}</h4>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
