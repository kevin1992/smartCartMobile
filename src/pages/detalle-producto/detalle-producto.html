<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>

    </ion-buttons>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      {{product.name}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-content>
      <ion-card-title text-center>
        {{product.name}}
      </ion-card-title>
      <ion-list>
        <ion-item>
          <p item-left>Calorias</p>
          <p item-right>{{product.calories}}</p>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
