<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>

    </ion-buttons>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Lista grupo familia
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <button (click)="verProducto(producto)" ion-item *ngFor="let producto of productos" >
      <p item-left>{{ producto.name }} (x{{producto.cantidad}}u)</p>
      <p item-right>{{ producto.precio*producto.cantidad |currency:"USD":true}}</p>
    </button>
    <ion-item>
      <h3 item-left>Total</h3>
      <h3 item-right>{{getTotal() | currency:"USD":true}}</h3>
    </ion-item>
  </ion-list>

</ion-content>
