<ion-header>
  <ion-navbar color="primary">
    <ion-title>Detalle {{nombreDeLista}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-card>
    <ion-card-header>
      {{nombreDeLista}} ({{products.length}} productos)
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <button ion-item *ngFor="let product of products">
          {{product.name}}
        </button>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <!-- el mensaje de alerta incluye un buscador y seleccionador de producto -->
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="doPromptNewProduct()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
