<ion-header>
  <ion-navbar color="primary">
    <ion-title>Detalle {{nombreDeLista}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-item>
      {{nombreDeLista}} ({{products.length}} productos)
      <button ion-button outline item-end icon-right (click)="editNameList()">
        <ion-icon name="create"></ion-icon>
      </button>
      </ion-item>
    </ion-card-header>
  </ion-card>

    <ion-fab right bottom>
      <button ion-fab color="primary" (click)="searchNewProduct()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>

      <ion-content>
        <ion-card>
          <ion-list>
            <ion-spinner *ngIf="loading"></ion-spinner>

            <!--CORREGIR, los valores deberian setearse para cada product-->
            <button ion-item *ngFor="let product of products">
              <p item-left >{{ product.name }}</p>
              <p item-right >{{ product.precio |currency:"USD":true }}</p>
              <ion-select [(ngModel)]="producto" interface="popover">
                <ion-option value="1">1</ion-option>
                <ion-option value="2">2</ion-option>
                <ion-option value="3">3</ion-option>
                <ion-option value="4">4</ion-option>
                <ion-option value="5">5</ion-option>
                <ion-option value="6">6</ion-option>
                <ion-option value="7">7</ion-option>
                </ion-select>
            </button>
          </ion-list>
        </ion-card>
      </ion-content>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-item>
      <p item-left>Total</p>
      <p item-right>{{getTotal()|currency:"USD":true}}</p>
    </ion-item>
  </ion-toolbar>
</ion-footer>
