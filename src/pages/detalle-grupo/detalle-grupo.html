<ion-header>

  <ion-navbar color="primary">
    <ion-title>Grupos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

  <ion-card>

    <ion-card-header>
      Familia ({{members.length}} integrantes)
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <button ion-item><ion-icon name="add"></ion-icon><b>Agregar integrante</b></button>
        <button ion-item (click)="showDelete(member)" *ngFor="let member of members">
          {{member.name}}
        </button>
      </ion-list>
    </ion-card-content>

  </ion-card>

  <ion-row>
    <ion-col col-6 offset-3 >
      <button (click)="verLista()" ion-button full>
        Ver Lista
      </button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-6 offset-3 >
      <button ion-button full>
        Ver Compras del grupo
      </button>
    </ion-col>
  </ion-row>

</ion-content>
