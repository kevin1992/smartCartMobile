<ion-header>

  <ion-navbar color="primary">
    <ion-title>Detalle Grupo</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      {{nombreDelGrupo}} ({{members.length}} integrantes)
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <button ion-item (click)="showDelete(member)" *ngFor="let member of members">
          {{member.name}}
        </button>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="searchNewMember()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <ion-row>
    <ion-col col-6 offset-3 >
      <button (click)="verListas(nombreDelGrupo)" ion-button full>
        Ver Lista
      </button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-6 offset-3 >
      <button (click)="verListaGrupo()" ion-button full>
        Ver Compras del grupo
      </button>
    </ion-col>
  </ion-row>
</ion-content>
