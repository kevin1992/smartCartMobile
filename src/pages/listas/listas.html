<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      Listas de {{grupo.name}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-list>
      <ion-spinner *ngIf="loading"></ion-spinner>
      <ion-item-sliding *ngFor="let lista of listas">
        <button ion-item  (click)="itemSelected(lista)">
          {{ lista.name }}
        </button>
        <ion-item-options side="right">
          <button ion-button (click)="delete(lista)">Eliminar</button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-card>

  <ion-fab right bottom>

    <button ion-fab color="primary" (click)="doPromptNewList()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
