<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>

    </ion-buttons>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Listas de Compras de INSERTE NOMBRE GRUPO
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-list >
      <ion-spinner *ngIf="loading"></ion-spinner>
      <button  ion-item *ngFor="let lista of listas" (click)="itemSelected(lista)">
        {{ lista.name }}
      </button>
    </ion-list>
  </ion-card>

  <ion-fab right bottom>

    <button ion-fab color="primary" (click)="doPromptNewList()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
