<ion-header>
  <ion-navbar color="light">
    <ion-searchbar placeholder="Buscar miembro" (ionInput)="getItems($event)"></ion-searchbar>

<ion-content>

    <button ion-item *ngFor="let newMember of newMembers" (click)="newMemberSelected()">

  </ion-list>
</ion-content>
